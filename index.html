<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images"></input>
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1696962118708-a7da28938943?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzNXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="orange tree">
            <a href="https://unsplash.com/photos/an-aerial-view-of-a-forest-with-lots-of-trees-ifGb2IgTrAs" target="_blank">Forest</a>

        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682686581663-179efad3cd2f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw2MXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="sea">
            <a href="https://unsplash.com/photos/a-person-swimming-in-the-ocean-near-a-coral-reef-I5j46lqAo-o" target="_blank">sea</a>
            
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1696986291642-54225330b8d3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="home living room">
            <a href="https://unsplash.com/photos/a-living-room-with-a-fire-place-in-the-middle-of-it-QA7cVisCbs0" target="_blank">home living room</a>
            
        </div>
        <div class="search-result">
          <img src="https://images.unsplash.com/photo-1586902197503-e71026292412?auto=format&fit=crop&q=80&w=1472&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="orange tree">
          <a href="https://unsplash.com/photos/white-and-black-car-on-brown-sand-during-daytime-wtBex4wQw60" target="_blank">Desert</a>

      </div>
      <div class="search-result">
        <img src="https://images.unsplash.com/photo-1496483648148-47c686dc86a8?auto=format&fit=crop&q=80&w=1473&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="orange tree">
        <a href="https://unsplash.com/photos/common-daisy-flowers-on-grass-field-JV0y2YgXJcY" target="_blank">Flowers</a>

    </div>
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1432405972618-c60b0225b8f9?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="orange tree">
      <a href="https://unsplash.com/photos/long-exposure-photo-of-lake-with-waterfall-at-daytime-YvkH8R1zoQM" target="_blank">Waterfalls</a>

  </div>
    </div>

    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
  </body>
</html>
